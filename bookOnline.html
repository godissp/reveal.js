<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js – The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/serif.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>GrowUp</h1>
					<p>在线预定前端框架</p>
				</section>
				<section>
					<ul>
						<li class="fragment grow">模块复用</li>
						<li class="fragment grow">模块可配</li>
						<li class="fragment grow">代码可维护性</li>
						<li class="fragment grow">优化开发体验</li>
					</ul>
				</section>
				<section>
					<section>
						<img src="images/modules.png" alt=""/>
					</section>
					<section>
						<img src="images/module.png" alt=""/>
					</section>
					<section>
						<img src="images/module.png" alt=""/>
					</section>
				</section>
				<section>
					<h3>模块可配置化</h3>
					<ul>
						<li class="fragment">模块加载器</li>
						<li class="fragment">全局事件对象</li>
						<li class="fragment">依赖关系图谱</li>
						<li class="fragment">实现事件的动态绑定</li>
						<li class="fragment">webpack静态解析依赖,实现事件预绑定</li>
					</ul>
				</section>
				<section>
					<h3>eventbus</h3>
					<ul>
						<li class="fragment">事件中枢</li>
						<li class="fragment">日志调试</li>
						<li class="fragment">异步事件节流</li>
					</ul>
				</section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'convex', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
